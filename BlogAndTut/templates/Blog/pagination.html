



<div class="paginator jumbotron">
  <center>
  {%if page.has_previous%}
    <a href="?page={{page.previous_page_number}} "
     style="padding:1%; padding-left:2%; padding-right:2%; text-decoration: none; font-size:20px;"
     class="btn-primary" onClick="document.getElementById('blogContent').scrollIntoView();">Previous</a>
  {%endif%}
 <span style="margin-left:4%; padding-top:2%; padding-bottom:2%; margin-right:4%; font-size:20px;" class="badge badge-dark"> Page {{page.number}} of {{page.paginator.num_pages}} </span>
 {%if page.has_next%}
  <a href="?page={{page.next_page_number}}"
  style="padding:1%; padding-left:3%; padding-right:4%; text-decoration: none;
  font-size:20px;"
  class="btn-primary" onClick="document.getElementById('blogContent').scrollIntoView();">Next</a>
{%endif%}


</center>

</div>
